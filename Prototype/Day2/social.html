<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
    />
</head>
<body>
    <button style="border-radius: 4px; border: 1px solid blue; padding: 10px 5px 10px 5px; background-color: blue; color: white; width: 70px; font-size: 5px; height: 30px;" onclick='window.open=("https://www.facebook.com/login.php", "_blank")'>
        <i class="ri-facebook-box-fill"></i> Login via Facebook</button>
    <button style="border-radius: 4px; border: 1px solid black; padding: 10px 5px 10px 5px; background-color: black; color: white; width: 70px; font-size: 5px; height: 30px;" onclick='location.href="https://www.twitter.com/login"'>
        <i class="ri-twitter-x-fill"></i> Login via twitter</button>
    <button style="border-radius: 4px; border: 1px solid purple; padding: 10px 5px 10px 5px; background-color: purple; color: white; width: 70px; font-size: 5px; height: 30px;" onclick='location.href="https://www.instagram.com/accounts/login/"'>
        <i class="ri-instagram-fill"></i> Login via instagram</button>
    <button style="border-radius: 4px; border: 1px solid rgb(255, 153, 0); padding: 10px 5px 10px 5px; background-color: rgb(255, 153, 0); color: white; width: 70px; font-size: 5px; height: 30px;" onclick='location.href="https://accounts.google.com/o/oauth2/v2/auth"'>
        <i class="ri-google-fill"></i> Login via google</button>
</body>
</html>
